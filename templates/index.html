<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Care Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #ff758c;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            max-width: 75%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        .user-message {
            background: #ffccd5;
            align-self: flex-end;
        }
        .bot-message {
            background: #d8f3dc;
            align-self: flex-start;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        .send-button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .send-button:hover {
            background: #e64980;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Hair Care Chatbot üíá‚Äç‚ôÄÔ∏è</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input-container">
            <input type="text" id="userInput" class="chat-input" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;
            
            let chatBox = document.getElementById("chatBox");
            let userMessage = `<div class='chat-message user-message'>${userInput}</div>`;
            chatBox.innerHTML += userMessage;
            document.getElementById("userInput").value = "";
            
            fetch("/get_response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = `<div class='chat-message bot-message'>${data.response}</div>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
